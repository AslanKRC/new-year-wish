<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ„ Merry Christmas & Happy New Year! ğŸ‰</title>
    <style>
        body {
            background: black; /* Arka plan siyah */
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            overflow: hidden; /* KarlarÄ±n dÄ±ÅŸarÄ± taÅŸmasÄ±nÄ± engeller */
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);
        }
        .countdown {
            font-size: 2em;
            margin: 20px 0;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.7);
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Canvas Ã¼zerinde tÄ±klanabilirliÄŸi devre dÄ±ÅŸÄ± bÄ±rakÄ±r */
        }
    </style>
</head>
<body>
    <h1>ğŸ„ MUTLU YILLAARRR 2025!!!! ğŸ„</h1>
    <p>Geri sayÄ±m baÅŸladÄ±! Yeni yÄ±lÄ±n sana saÄŸlÄ±k, mutluluk ve baÅŸarÄ± getirmesi dileÄŸiyle! ğŸ¥³</p>
    <div id="countdown" class="countdown">Loading...</div>
    <footer>âœ¨ Mutlu YÄ±llar! âœ¨</footer>

    <!-- Konfeti ve Kar Efektleri iÃ§in Script -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // Geri sayÄ±m
        const countdown = document.getElementById('countdown');
        const newYear = new Date('2025-01-01T00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = newYear - now;

            if (timeLeft <= 0) {
                countdown.innerHTML = "ğŸ‰ Mutlu YÄ±llar! ğŸ‰";
                clearInterval(interval);
                triggerConfetti(); // Yeni yÄ±l geldiÄŸinde konfeti tetiklenir
            } else {
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                countdown.innerHTML = `${hours} saat ${minutes} dakika ${seconds} saniye kaldÄ±!`;
            }
        }

        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();

        // Konfeti fonksiyonu
        function triggerConfetti() {
            const duration = 5 * 1000; // 5 saniye
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 100,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 100,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }

        // Sayfa yÃ¼klendiÄŸinde konfeti
        triggerConfetti();

        // Kar efekti
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        const ctx = canvas.getContext('2d');
        let w, h;
        const snowflakes = [];

        function resizeCanvas() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }

        function createSnowflakes() {
            snowflakes.push({
                x: Math.random() * w,
                y: Math.random() * h,
                r: Math.random() * 4 + 1,
                d: Math.random() + 1
            });
        }

        function drawSnowflakes() {
            ctx.clearRect(0, 0, w, h);
            ctx.fillStyle = "white";
            ctx.beginPath();
            for (let flake of snowflakes) {
                ctx.moveTo(flake.x, flake.y);
                ctx.arc(flake.x, flake.y, flake.r, 0, Math.PI * 2, true);
            }
            ctx.fill();
            moveSnowflakes();
        }

        function moveSnowflakes() {
            for (let flake of snowflakes) {
                flake.y += Math.pow(flake.d, 2);
                flake.x += Math.sin(flake.y / h * Math.PI);
                if (flake.y > h) {
                    flake.y = 0;
                    flake.x = Math.random() * w;
                }
            }
        }

        function loop() {
            drawSnowflakes();
            requestAnimationFrame(loop);
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        for (let i = 200; i > 0; i--) {
            createSnowflakes();
        }
        loop();
    </script>
</body>
</html>
